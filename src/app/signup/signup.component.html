<div class="card " style="margin: 5px;">
    <form >
        <div class="form-row">
            <p class="title-text text-center" >Signup</p>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)] = "model.name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)]="model.password">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
                <option selected> </option>
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
        </div>
        </div>
        <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                According to the terms of use.
            </label>
        </div>
        <div style="text-align:center">
            <button type="submit" class="btn btn-primary text-center">Sign in</button>
        </div>
        </div>
    </form>
</div>
