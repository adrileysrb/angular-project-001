<div class="container">
    <p class="title-text">Signup</p>
    <form>

        <div class="form-group">
            <label for="nameId"></label>
            <input type="text" class="form-control text-size" id="nameId"
                [(ngModel)] = "model.name" name="name">
        </div>

        <div class="form-group">
            <label for="passwordId"></label>
            <input type="password" class="form-control text-size" id="passwordId"
            [(ngModel)]="model.password" name="password">
        </div>

        <button type="submit" class="btn"
           >Submit</button>

    </form>
</div>
